<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments::header">


</head>

<body id="page-top" onload="realtimeClock()">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments :: sidebar">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div th:if="${size == 0}">
                    <p>No product</p>
                </div>
               <div>
                   <a type="button" class="btn btn-success my-2" th:href="@{/product/0}" href="product.html">List product</a>

               </div>
                <div th:if = "${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if = "${failed}" class="text-center alert alert-danger">
                    <p th:text="${failed}"></p>
                </div>

                <div class="table-responsive text-nowrap">
                <table class="table table-bordered text-center my-2 table-striped" th:if="${size > 0}">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col" style="width: 45px;">ID</th>
                        <th scope="col" style="width: 200px;">Name</th>
                        <th scope="col" style="width: 55px;">Category</th>
                        <th scope="col" style="width: 55px;">Manufacturer</th>
                        <th scope="col" style="width: 200px;">Price</th>
                        <th scope="col" style="width: 55px;">Quantity</th>
                        <th scope="col" >Weight</th>
                        <th scope="col">Image</th>
                        <th scope="col" style="width: 200px;">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <th scope="row" th:text="${product.id}"></th>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category.name}"></td>
                        <td th:text="${product.manufacturer.name}"></td>
                        <td th:text="${#numbers.formatDecimal(product.costPrice, 1, 'POINT', 0, 'COMMA')}+ ' ' +VND"></td>
                        <td th:text="${product.currentQuantity}"></td>
                        <td th:text="${product.itemWeight} + ' ' + gr" ></td>
                        <td><img src="" style="width: 80px;height: 60px;" th:src="*{'data:image/jpeg;base64, '+ {product.image}}"></td>
                        <td>
                            <a th:href="@{/update_product/{id}(id = ${product.id})}" class="btn btn-primary">Update</a>
                            <a th:if = "${product.isActivated()} == true" th:href="@{/product/delete/{id}(id = ${product.id})}" class="btn btn-danger">Delete</a>
                            <a th:if = "${product.isActivated()} == false" th:href="@{/product/enable/{id}(id = ${product.id})}" class="btn btn-warning">Enable</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>


                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li th:if = "${currentPage != 0}" class="page-item">
                            <a th:href="@{'/product/' + ${currentPage - 0}}" class="page-link" href="#">Previous</a>
                        </li>
                        <li th:each = "i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i - 1 ? 'active' : ''}" class="page-item">
                            <a th:href="@{'/product/' + ${i - 1}}" class="page-link" href="#"><span th:text = "${i}"></span></a>
                        </li>
                        <li th:if = "${currentPage + 1 != totalPages}" class="page-item">
                            <a th:href="@{'/product/' + ${currentPage + 1}}" class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragments :: scroll">
</a>

<div th:fragment="logoutModal" class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">You will end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-success" href="login.html"  th:href="@{/login}">Logout</a>
            </div>
        </div>
    </div>
</div>


<div th:replace = "fragments::script"></div>

<script th:src="@{js/category.js}"></script>

</body>

</html>

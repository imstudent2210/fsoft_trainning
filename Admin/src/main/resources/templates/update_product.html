<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments::header">


</head>

<body id="page-top" onload="realtimeClock()">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments :: sidebar">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid align-content-lg-center">


                <form class="form-horizontal" th:action="@{/update_product/{id} (id = ${productDto.id})}" method="post" enctype="multipart/form-data" th:object="${productDto}">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Update product</legend>
                        <!-- Text input-->
                        <div class="form-group d-flex">
                            <label class="col-md-2 control-label" for="product_name">Name</label>
                            <div class="col-md-4">
                                <input id="product_name" th:field="*{name}" name="product_name" class="form-control input-md" required="" type="text">

                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group d-flex">
                            <label class="col-md-2 control-label" for="available_quantity">Quantity</label>
                            <div class="col-md-4">
                                <input id="available_quantity" th:field="*{currentQuantity}" name="available_quantity"  class="form-control input-md" required="" type="number">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group d-flex">
                            <label class="col-md-2 control-label" for="product_weight">Weight</label>
                            <div class="col-md-4">
                                <input id="product_weight" th:field="*{itemWeight}" name="product_weight" class="form-control input-md" required="" type="number">

                            </div>
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-md-2 control-label" for="product_price">Price</label>
                            <div class="col-md-4">
                                <input id="product_price" th:field="*{costPrice}" name="product_price"  class="form-control input-md" required="" type="number">

                            </div>
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-md-2 control-label" for="product_category">Category</label>
                            <div class="col-md-4">
                                <select id="product_category" th:field="*{category}" name="product_category" class="form-control">
                                    <option th:value="null">--Select--</option>
                                    <option th:each="category : ${category}"
                                            th:value="${category.id}"
                                         th:text="${category.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- Textarea -->
                        <div class="form-group d-flex">
                            <label class="col-md-2 control-label" for="product_manufacturer">Manufacturer</label>
                            <div class="col-md-4">
                                <select id="product_manufacturer" th:field="*{manufacturer}" name="product_manufacturer" class="form-control">
                                    <option th:value="null">--Select--</option>
                                    <option th:each="manufacturer : ${manufacturer}"
                                            th:value="${manufacturer.id}"
                                            th:text="${manufacturer.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group d-flex">
                            <label class="col-md-2 control-label" for="product_description">Description</label>
                            <div class="col-md-4">
                                <textarea id="product_description" th:field="*{description}" name="product_description" class="form-control input-md" required="" type="text"></textarea>

                            </div>
                        </div>
                        <!-- Text input-->

                        <!-- File Button -->
                        <div class="form-group d-flex">
                            <label class="col-md-2 control-label" for="imageProduct" >Images</label>
                            <div class="col-md-4">
                                <input id="imageProduct" name="imageProduct" class="input-file" value="Choose file" type="file">
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <div class="col-md-4 mr-auto">
                                <button id="save" name="save" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragments :: scroll">
</a>

<div th:fragment="logoutModal" class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">You will end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-success" href="login.html"  th:href="@{/login}">Logout</a>
            </div>
        </div>
    </div>
</div>


<!---->
<div th:replace = "fragments::script"></div>

<script th:src="@{js/category.js}"></script>

</body>

</html>


<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="">

<head th:replace="fragments :: header">

</head>

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                </div>

                <div th:if="${param.error}" class="alert alert-warning text-center">
                  Invalid username or password
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center">
                  You have been logout
                </div>
                <form th:action ="@{/do-login}" method="POST" class="user">
                  <div class="form-group">
                    <input type="email" name="username" class="form-control form-control-user"
                           id="exampleInputEmail" aria-describedby="emailHelp"
                           placeholder="Enter Email Address...">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-user"
                           id="exampleInputPassword" placeholder="Password">


                  </div>
                  <!--                                        <div class="form-group">-->
                  <!--                                            <div class="custom-control custom-checkbox small">-->
                  <!--                                                <input type="checkbox" class="custom-control-input" id="customCheck">-->
                  <!--                                                <label class="custom-control-label" for="customCheck">Remember-->
                  <!--                                                    Me</label>-->
                  <!--                                            </div>-->
                  <!--                                        </div>-->
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                  <hr>
                  <!--                                        <a href="index.html" class="btn btn-google btn-user btn-block">-->
                  <!--                                            <i class="fab fa-google fa-fw"></i> Login with Google-->
                  <!--                                        </a>-->
                  <!--                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">-->
                  <!--                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook-->
                  <!--                                        </a>-->
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" th:href="@{/home}" href="index.html">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" th:href="@{/register}" href="register.html" >Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!--<div th:replace="fragments::script"></div>-->

</body>

</html>
